<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Pitch Polling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes countUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    .slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }
    .count-up {
      animation: countUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    .float {
      animation: float 6s ease-in-out infinite;
    }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .progress-bar {
      transition: width 1s ease-out;
    }
    .stat-card {
      transition: transform 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .mobile-padding {
        padding: 1rem;
      }
      .mobile-stack {
        flex-direction: column;
      }
      .mobile-text-center {
        text-align: center;
      }
      .mobile-full-width {
        width: 100%;
      }
      .mobile-compact {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 relative overflow-x-hidden">
  <!-- Animated Background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/4 w-48 h-48 sm:w-96 sm:h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse float"></div>
    <div class="absolute top-1/3 right-1/4 w-48 h-48 sm:w-96 sm:h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse float" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-0 left-1/2 w-48 h-48 sm:w-96 sm:h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse float" style="animation-delay: 4s;"></div>
  </div>

  <div id="app" class="relative z-10 p-4 sm:p-6 lg:p-8 mobile-padding">
    <!-- Login Screen -->
    <div id="login" class="min-h-screen flex items-center justify-center mobile-padding">
      <div class="w-full max-w-md">
        <div class="glass rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-10 fade-in">
          <div class="text-center mb-6 sm:mb-8">
            <div class="inline-block p-3 sm:p-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl mb-4">
              <svg class="w-8 h-8 sm:w-12 sm:h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold gradient-text mb-2">Admin Access</h1>
            <p class="text-gray-300 text-sm sm:text-base">Enter your password to continue</p>
          </div>
          
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
              <input
                type="password"
                id="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                class="w-full px-4 py-3 bg-white bg-opacity-10 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-sm sm:text-base"
              />
            </div>
            <button
              onclick="login()"
              class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
            >
              <span class="flex items-center justify-center gap-2 text-sm sm:text-base">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Sign In
              </span>
            </button>
            <p id="loginError" class="text-red-400 text-xs sm:text-sm text-center mt-2"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden max-w-7xl mx-auto">
      <!-- Header -->
      <div class="glass rounded-3xl shadow-2xl p-4 sm:p-6 lg:p-8 mb-4 sm:mb-6 fade-in">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mobile-stack">
          <div class="mobile-text-center sm:text-left">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2">Admin Dashboard</h1>
            <p class="text-gray-300 text-sm sm:text-base">Monitor and manage pitch voting in real-time</p>
          </div>
          <div class="flex gap-2 sm:gap-3 flex-wrap mobile-full-width justify-center sm:justify-end">
            <button onclick="loadDashboard()" class="bg-indigo-600 text-white px-4 py-2 sm:px-6 sm:py-3 rounded-xl font-semibold hover:bg-indigo-700 transition-all shadow-lg flex items-center gap-2 text-sm sm:text-base mobile-full-width sm:w-auto justify-center">
              <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Refresh
            </button>
            <button onclick="resetVotes()" class="bg-red-600 text-white px-4 py-2 sm:px-6 sm:py-3 rounded-xl font-semibold hover:bg-red-700 transition-all shadow-lg flex items-center gap-2 text-sm sm:text-base mobile-full-width sm:w-auto justify-center">
              <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              Reset All
            </button>
          </div>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-4 sm:mb-6">
        <div class="stat-card glass rounded-2xl p-4 sm:p-6 shadow-xl fade-in mobile-compact" style="animation-delay: 0.1s;">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <div class="p-2 sm:p-3 bg-blue-500 bg-opacity-20 rounded-xl">
              <svg class="w-6 h-6 sm:w-8 sm:h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
              </svg>
            </div>
          </div>
          <p class="text-gray-400 text-xs sm:text-sm mb-1">Total Votes</p>
          <p id="totalVotes" class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white count-up">0</p>
        </div>

        <div class="stat-card glass rounded-2xl p-4 sm:p-6 shadow-xl fade-in mobile-compact" style="animation-delay: 0.2s;">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <div class="p-2 sm:p-3 bg-green-500 bg-opacity-20 rounded-xl">
              <svg class="w-6 h-6 sm:w-8 sm:h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </div>
          </div>
          <p class="text-gray-400 text-xs sm:text-sm mb-1">Unique Voters</p>
          <p id="uniqueVoters" class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white count-up">0</p>
        </div>

        <div class="stat-card glass rounded-2xl p-4 sm:p-6 shadow-xl fade-in mobile-compact" style="animation-delay: 0.3s;">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <div class="p-2 sm:p-3 bg-purple-500 bg-opacity-20 rounded-xl">
              <svg class="w-6 h-6 sm:w-8 sm:h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
          </div>
          <p class="text-gray-400 text-xs sm:text-sm mb-1">Total Pitches</p>
          <p id="totalPitches" class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white count-up">0</p>
        </div>

        <div class="stat-card glass rounded-2xl p-4 sm:p-6 shadow-xl fade-in mobile-compact" style="animation-delay: 0.4s;">
          <div class="flex items-center justify-between mb-3 sm:mb-4">
            <div class="p-2 sm:p-3 bg-yellow-500 bg-opacity-20 rounded-xl">
              <svg class="w-6 h-6 sm:w-8 sm:h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
              </svg>
            </div>
            <span class="flex items-center gap-1 text-green-400 text-xs sm:text-sm font-semibold">
              <span class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-green-400 rounded-full animate-pulse"></span>
              LIVE
            </span>
          </div>
          <p class="text-gray-400 text-xs sm:text-sm mb-1">Participation</p>
          <p id="participationRate" class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white count-up">0%</p>
        </div>
      </div>

      <!-- Pitch Results -->
      <div class="glass rounded-3xl shadow-2xl p-4 sm:p-6 lg:p-8 mb-4 sm:mb-6 fade-in" style="animation-delay: 0.5s;">
        <div class="flex items-center gap-3 mb-4 sm:mb-6">
          <div class="p-2 bg-indigo-500 bg-opacity-20 rounded-lg">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
          <h2 class="text-xl sm:text-2xl font-bold text-white">Pitch Results</h2>
        </div>
        <div id="pitchResults" class="space-y-3 sm:space-y-4"></div>
      </div>

      <!-- Vote Log -->
      <div class="glass rounded-3xl shadow-2xl p-4 sm:p-6 lg:p-8 fade-in" style="animation-delay: 0.6s;">
        <div class="flex items-center gap-3 mb-4 sm:mb-6">
          <div class="p-2 bg-purple-500 bg-opacity-20 rounded-lg">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h2 class="text-xl sm:text-2xl font-bold text-white">Vote Log</h2>
        </div>
        <div id="voteLog" class="space-y-2 max-h-64 sm:max-h-96 overflow-y-auto pr-2 custom-scrollbar"></div>
      </div>
    </div>
  </div>

  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.7);
    }
  </style>

  <script>
    const API_BASE = '';
    let adminPassword = '';

    async function login() {
      const password = document.getElementById('password').value;
      adminPassword = password;

      const button = event.target;
      const originalHTML = button.innerHTML;
      button.disabled = true;
      button.innerHTML = `
        <span class="flex items-center justify-center gap-2 text-sm sm:text-base">
          <svg class="animate-spin h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Authenticating...
        </span>
      `;

      try {
        const res = await fetch(`${API_BASE}/api/admin`, {
          headers: { 'Authorization': `Bearer ${password}` }
        });

        if (!res.ok) {
          document.getElementById('loginError').textContent = '‚ùå Invalid password. Please try again.';
          button.disabled = false;
          button.innerHTML = originalHTML;
          return;
        }

        document.getElementById('login').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadDashboard();
      } catch (error) {
        document.getElementById('loginError').textContent = '‚ùå Login failed. Please check your connection.';
        button.disabled = false;
        button.innerHTML = originalHTML;
      }
    }

    async function loadDashboard() {
      try {
        const res = await fetch(`${API_BASE}/api/admin`, {
          headers: { 'Authorization': `Bearer ${adminPassword}` }
        });

        const data = await res.json();

        // Animate numbers
        animateNumber('totalVotes', data.stats.totalVotes);
        animateNumber('uniqueVoters', data.stats.uniqueVoters);
        document.getElementById('totalPitches').textContent = data.pitches.length;
        
        const participationRate = data.pitches.length > 0 
          ? ((data.stats.uniqueVoters / (data.pitches.length * 10)) * 100).toFixed(0)
          : 0;
        document.getElementById('participationRate').textContent = participationRate + '%';

        const sorted = data.pitches;
        const total = data.stats.totalVotes;

        document.getElementById('pitchResults').innerHTML = sorted.map((pitch, index) => {
          const percentage = total > 0 ? (pitch.votes / total * 100).toFixed(1) : 0;
          const isWinner = index === 0 && pitch.votes > 0;
          
          return `
            <div class="slide-in border ${isWinner ? 'border-yellow-400 bg-yellow-500 bg-opacity-10' : 'border-gray-700 bg-gray-800 bg-opacity-30'} rounded-2xl p-3 sm:p-4 lg:p-5 transition-all hover:border-indigo-500" style="animation-delay: ${index * 0.1}s;">
              <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-2 sm:mb-3">
                <div class="flex items-center gap-2 sm:gap-3 flex-1 mobile-stack mobile-text-center sm:text-left">
                  <span class="flex-shrink-0 w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-base sm:text-lg">
                    ${index + 1}
                  </span>
                  ${isWinner ? '<span class="bg-gradient-to-r from-yellow-400 to-orange-400 text-white text-xs font-bold px-2 py-1 sm:px-3 sm:py-1.5 rounded-full">üèÜ WINNER</span>' : ''}
                  <span class="font-bold text-white text-base sm:text-lg mobile-full-width">${pitch.title}</span>
                </div>
                <div class="flex items-center gap-3 mobile-full-width justify-center sm:justify-end">
                  <div class="text-right">
                    <p class="text-xl sm:text-2xl lg:text-3xl font-bold text-indigo-400">${pitch.votes}</p>
                    <p class="text-xs text-gray-400">${pitch.votes === 1 ? 'vote' : 'votes'}</p>
                  </div>
                </div>
              </div>
              <div class="flex items-center gap-2 sm:gap-3 mobile-stack">
                <div class="flex-1 bg-gray-700 bg-opacity-50 rounded-full h-2 sm:h-3 overflow-hidden">
                  <div class="progress-bar bg-gradient-to-r from-indigo-500 to-purple-600 h-full rounded-full" style="width: ${percentage}%"></div>
                </div>
                <span class="text-base sm:text-lg font-bold text-indigo-400 min-w-[50px] sm:min-w-[60px] text-right">${percentage}%</span>
              </div>
            </div>
          `;
        }).join('');

        document.getElementById('voteLog').innerHTML = data.voteLog.length > 0 
          ? data.voteLog.map((log, index) => `
              <div class="slide-in border border-gray-700 bg-gray-800 bg-opacity-30 rounded-xl p-2 sm:p-3 hover:border-indigo-500 transition-all" style="animation-delay: ${index * 0.05}s;">
                <div class="flex items-center justify-between gap-2 sm:gap-3 flex-wrap mobile-stack">
                  <div class="flex items-center gap-2 sm:gap-3 flex-1 min-w-0 mobile-full-width">
                    <div class="flex-shrink-0 w-1.5 h-1.5 sm:w-2 sm:h-2 bg-green-400 rounded-full"></div>
                    <span class="font-semibold text-white truncate text-sm sm:text-base">${log.pitchTitle}</span>
                  </div>
                  <span class="text-xs sm:text-sm text-gray-400 whitespace-nowrap">${new Date(log.timestamp).toLocaleString()}</span>
                </div>
              </div>
            `).join('')
          : '<p class="text-gray-400 text-center py-6 sm:py-8 text-sm sm:text-base">No votes recorded yet</p>';
      } catch (error) {
        console.error('Error loading dashboard:', error);
      }
    }

    function animateNumber(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const duration = 1000;
      const steps = 20;
      const increment = targetValue / steps;
      let current = 0;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= targetValue) {
          element.textContent = targetValue;
          clearInterval(timer);
        } else {
          element.textContent = Math.floor(current);
        }
      }, duration / steps);
    }

    async function resetVotes() {
      if (!confirm('‚ö†Ô∏è Are you sure you want to reset all votes? This action cannot be undone and will permanently delete all voting data.')) return;

      try {
        const res = await fetch(`${API_BASE}/api/admin`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${adminPassword}`
          },
          body: JSON.stringify({ action: 'reset' })
        });

        if (res.ok) {
          // Show success message
          const successMsg = document.createElement('div');
          successMsg.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-3 sm:px-6 sm:py-4 rounded-xl shadow-2xl fade-in z-50 text-sm sm:text-base';
          successMsg.innerHTML = '‚úÖ All votes have been reset successfully';
          document.body.appendChild(successMsg);
          
          setTimeout(() => successMsg.remove(), 3000);
          loadDashboard();
        }
      } catch (error) {
        alert('‚ùå Failed to reset votes. Please try again.');
      }
    }

    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
